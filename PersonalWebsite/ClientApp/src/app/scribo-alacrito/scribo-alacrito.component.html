<app-header></app-header>

<div
fxFlexLayout="column"
fxLayoutAlign="center center"
class="m-t-10 m-b-10">

  <div fxFlex="20%" fxHide.lt-md="true"><!-- spacer --></div>

  <div
    fxFlex="50%"
    fxFlex.gt-sm="30%"
    fxLayoutAlign="center center">
    <p class="title">
      Alacrite Scribo
    </p>
  </div>

  <div
    fxFlex="50%"
    fxFlex.gt-sm="30%"
    fxLayoutAlign="center center">
    <button
      [disabled]="(_httpService.RunningRequestsCountObservable | async) > 0"
      mat-raised-button
      color="accent"
      (click)="GetText()">
      Get Text
    </button>
  </div>

</div>

<div flexLayout="row">
  <div fxFlex="20%" fxHide.lt-md="true"><!-- spacer --></div>
  <input
    fxFlex="100%"
    fxFlex.gt-sm="60%"
    [class.input-error]="!_correct"
    (keyup)="ChangeEvent()"
    (change)="ChangeEvent()"
    value=""
    placeholder="Type here..."
    [(ngModel)]="_input"/>
</div>

<div height="200"></div>

<div
  fxFlexLayout="row"
  class="m-t-20">
  <div
    fxFlex="20%"
    fxHide.lt-md="true"><!-- spacer --></div>
  <p
    fxFlex="100%"
    fxFlex.gt-sm="60%"
    class="text-center displayed-text p-5 m-5"><span class="correct">{{_textCorrect}}</span><span class="false">{{_textFalse}}</span><span class="remaining">{{_textRemaining}}</span></p>
</div>
