<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="1em"
  fxFill
  style="height:100%"
  class="p-15"
  >

  <!-- Title -->
  <h2 class="monospace">
    Code Breaker <span class="help cursor-hand" title="Input 8 hexadecimal digits and press enter to make your guess. The first number shows the number of correct digits in the correct place and the next shows the remaining number of correct digits that are NOT in the correct place.">?</span>
  </h2>

  <div fxLayout="row" fxLayoutGap="5px">
    <button mat-flat-button color="primary" (click)="MakeGuess()" [disabled]="LockUi" class="monospace">Guess!</button>
    <button mat-flat-button color="primary" (click)="NewGame()" [disabled]="_httpService.RunningRequestsCount > 0" class="monospace">New Code</button>
  </div>

  <!-- Input for any given Guess -->
  <mat-form-field class="guess-code monospace" title="input 8 hexadecimal digits (from '0123456789abcdef')">
    <mat-label>Your guess</mat-label>
    <input matInput type="text" [(ngModel)]="guessCode" (keydown)="OnKeyDown($event)" [disabled]="LockUi">
    <button mat-button *ngIf="guessCode" matSuffix mat-icon-button aria-label="Clear" (click)="guessCode=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- Guesses plus feedback -->
  <div class="monospace">
    <p *ngFor="let g of guessesPlusFeedback" @fadeInOut @upInOut class="feedbacks">{{ g }} </p>
  </div>

</div>
